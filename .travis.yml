language: c

sudo: true

branches:
  only:
    - master
env:
  global:
    - LUAROCKS=2.3.0
  matrix:
    - LUA=lua5.1

before_install:
  - source .travis/setenv_lua.sh
  - travis_wait .travis/install-torch-wrapper.sh $(pwd)/deps/torch $(pwd)/torch-install-log.txt
  - source $(pwd)/deps/torch/install/bin/torch-activate

install:
  - luarocks make torch-travis-example-scm-0.rockspec CFLAGS="-O2 -fPIC -fprofile-arcs" LIBFLAG="-shared"

before_script:
  - source $(pwd)/deps/torch/install/bin/torch-activate

script:
  - lua tests/my_test_file.lua

after_success:
  - echo "Tests passed"

notifications:
  email:
    on_success: change
    on_failure: always